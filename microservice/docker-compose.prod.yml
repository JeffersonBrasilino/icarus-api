version: "3.9"
services:
  api-icarus-node-prod:
    container_name: api-icarus-node-prod
    extends:
      file: docker-compose.yml
      service: api-icarus-node
    restart: always
    entrypoint: ./start-prod.sh
    environment:
      APP_PROD: 'PRODUCTION'
      APP_DB_NAME: 'production'
    env_file:
       - .env
